<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Availability Checker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        input, button { padding: 8px; margin: 5px 0; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .available { color: green; font-weight: bold; }
        .unavailable { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Domain Availability Checker</h1>
    <p>Enter domain names (one per line). Optionally add multiple TLDs separated by commas (e.g., tecboosters,.net,.org)</p>
    <textarea id="domains"></textarea><br>
    <button onclick="checkDomains()">Check Availability</button>

    <table id="resultsTable" style="display:none;">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <script>
        async function checkDomains() {
            const raw = document.getElementById('domains').value.split('\n');
            let domains = [];

            raw.forEach(line => {
                line = line.trim();
                if(!line) return;

                // Check if line contains TLDs separated by commas
                if(line.includes(',')) {
                    const parts = line.split(',');
                    const base = parts[0];
                    const tlds = parts.slice(1);
                    tlds.forEach(tld => domains.push(base + tld));
                } else {
                    domains.push(line);
                }
            });

            if(domains.length === 0) { alert("Enter at least one domain"); return; }

            const response = await fetch('/check_domains', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ domains })
            });

            const results = await response.json();
            const table = document.getElementById('resultsTable');
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';

            results.forEach(r => {
                const tr = document.createElement('tr');
                const tdDomain = document.createElement('td');
                const tdStatus = document.createElement('td');

                tdDomain.textContent = r.domain;
                tdStatus.textContent = r.available ? "Available" : "Unavailable";
                tdStatus.className = r.available ? "available" : "unavailable";

                tr.appendChild(tdDomain);
                tr.appendChild(tdStatus);
                tbody.appendChild(tr);
            });

            table.style.display = 'table';
        }
    </script>
</body>
</html>
